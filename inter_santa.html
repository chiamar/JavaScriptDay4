<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Claus</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 30%);
      grid-template-rows: repeat(3, 30%);
      justify-content: center;
      gap: 10px;
    }

    .grid div img {
      max-width: 125px;
    }
  </style>

</head>

<body>
  <div class="grid">
    <div><img src="img/giftbox.png" class="box"></div>
    <div><img src="img/santa-claus.png" class="santa"></div>
    <div><img src="img/christmas-bell.png" class="bell"></div>
    <div><img src="img/christmas-bell.png" class="bell"></div>
    <div><img src="img/giftbox.png" class="box"></div>
    <div><img src="img/santa-claus.png" class="santa"></div>
    <div><img src="img/santa-claus.png" class="santa"></div>
    <div><img src="img/christmas-bell.png" class="bell"></div>
    <div><img src="img/giftbox.png" class="box"></div>
  </div>

  <script>
    var santa = document.getElementsByClassName("santa");

    function disappear() {
      this.style.opacity = "0";
      this.style.transition = "1s";
      setTimeout(() => {this.remove()}, 1000);
    }

    for (var val of santa) {
      val.addEventListener("click", disappear);
    }

  </script>

</body>

</html>
